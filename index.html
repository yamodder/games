<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yA Modder - Mod Menu</title>
    <link rel="stylesheet" href="./src/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/dist/tabler-icons.min.css" />

<body>
    <main>
        <section class="navbar">
            <div>
                <a href=""><img src="./src/images/icons/ya.png" alt="logo"></a>
                <svg class="hamburger" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <line x1="5" y1="7" x2="19" y2="7" />
                    <line x1="5" y1="12" x2="19" y2="12" />
                    <line x1="5" y1="17" x2="19" y2="17" />
                </svg>
            </div>
        </section>
        <div id="warn-section-container"></div>
        <section class="search">
            <input type="text" id="game-search" placeholder="Search game...">
            <button id="all-categories">

                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M17 10H19C21 10 22 9 22 7V5C22 3 21 2 19 2H17C15 2 14 3 14 5V7C14 9 15 10 17 10Z"
                        stroke="#FFFFFF" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    <path d="M5 22H7C9 22 10 21 10 19V17C10 15 9 14 7 14H5C3 14 2 15 2 17V19C2 21 3 22 5 22Z"
                        stroke="#FFFFFF" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    <path
                        d="M6 10C8.20914 10 10 8.20914 10 6C10 3.79086 8.20914 2 6 2C3.79086 2 2 3.79086 2 6C2 8.20914 3.79086 10 6 10Z"
                        stroke="#FFFFFF" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    <path
                        d="M18 22C20.2091 22 22 20.2091 22 18C22 15.7909 20.2091 14 18 14C15.7909 14 14 15.7909 14 18C14 20.2091 15.7909 22 18 22Z"
                        stroke="#FFFFFF" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
            </button>

            <div id="category-modal" class="modal hidden">

                <div class="modal-content">
                    <p>Select Category<i id="close-modal" class="ti ti-x"></i></p>
                    <ul id="category-list"></ul>

                </div>
            </div>


        </section>
        <section id="container_recommendedmain" class="container_recommended">
            <h2 class="category-title-recommended">Recommended Mods</h2>
            <div class="scroll_container">
                <div class="cards_row" id="recommended-cards-container">

                </div>
            </div>
        </section>
        <div id="modal-container"></div>
        <div id="games-container"></div>
        <footer>
            <img src="./src/images/icons/ya.png" alt="">
            <ul>
                <li><a class="yt" href="https://www.youtube.com/@yAModderB"><i class="ti ti-brand-youtube"></i></a></li>
                <li><a class="dc" href="https://discord.gg/Jn9749hm9J"><i class="ti ti-brand-discord"></i></a></li>
            </ul>
            <span>Â© Copyright 2025 yA Modder. All Rights Reserved.</span>
        </footer>
    </main>
    <script src="./src/js/script.js"></script>
</body>

</html>
